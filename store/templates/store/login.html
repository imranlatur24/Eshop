{% extends 'store/base.html' %}

{% block content%}
<div class="container">
    <div class="p-4 m-4">
        <!-- for center -->
        <div class="col-lg-4 mx-auto border p-4 mt-2 mb-4">
            <h3 class="alert alert-light border rounded mb-4">Login Page</h3>
            <form action="" method="POST">
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                {% endif %}
                {% csrf_token %}
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" placeholder="example@gmail.com" class="form-control form-control-sm" id="" value="{{values.em}}">
                </div>
                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" placeholder="******" class="form-control form-control-sm" id="" value="{{values.ps}}">
                </div><br>
                <div class="form-group">
                    <input  class="btn btn-info btn-sm col-lg-4" type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
