{% extends 'store/base.html' %}

{% block content%}
<div class="container">
    <div class="p-4 m-4">
        <!-- for center -->
        <div class="col-lg-5 mx-auto border p-4">
            <h3 class="alert alert-light border rounded">Create An Account</h3>
            <form action="" method="POST">
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                {% endif %}
                {% csrf_token %}
                <!-- firstname -->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="firstname" class="form-control form-control-sm" id="" value="{{values.fn}}">
                </div>
                <!-- lastname -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" class="form-control form-control-sm" id="" value="{{values.ln}}">
                </div>
                <!-- phone -->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="number" name="phone" class="form-control form-control-sm" id="" value="{{values.ph}}">
                </div>
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" class="form-control form-control-sm" id="" value="{{values.em}}">
                </div>
                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" class="form-control form-control-sm" id="" value="{{values.ps}}">
                </div>
                <div class="form-group">
                    <input  class="btn btn-info btn-sm" type="submit" value="Register Now">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
